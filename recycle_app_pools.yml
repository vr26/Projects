---
- name: Recycle App Pools
  hosts: "{{ servers }}"
  gather_facts: no
  serial: 2
  vars:
    App_PoolNames: ['AppPool1','AppPool2','AppPool3']
  tasks:
    - name: Stop App Pools
      win_webapppool:
        name: "{{ item }}"
        state: stopped
      loop: "{{ App_PoolNames }}"
      register: output
    - name: Start App Pools
      win_webapppool:
        name: "{{ item }}"
        state: started
      loop: "{{ App_PoolNames }}"
      register: output
    - debug: var=output.stdout_lines
